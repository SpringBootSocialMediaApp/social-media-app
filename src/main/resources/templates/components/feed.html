<!-- src/main/resources/templates/components/feed.html -->
<div th:fragment="feed" class="flex-1 p-6 max-w-2xl">
    <!-- Create Post Form -->
    <form th:action="@{/posts}" method="post" class="card bg-gray-800 shadow-xl mb-6">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="card-body flex items-start gap-4">
            <!-- Current user avatar -->
            <div class="avatar">
                <div class="w-12 rounded-full bg-brand-500 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>

            <div class="flex-1">
        <textarea name="content"
                  class="textarea textarea-bordered w-full bg-gray-700 border-gray-600 text-white placeholder-gray-400 resize-none"
                  placeholder="What's on your mind?"
                  rows="3"></textarea>

                <div class="flex justify-between items-center mt-4">
                    <!-- Action buttons -->
                    <div class="flex gap-4">
                        <button type="button" class="btn btn-ghost btn-sm text-gray-400">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"
                                      clip-rule="evenodd"/>
                            </svg>
                            Emoji
                        </button>
                        <button type="button" class="btn btn-ghost btn-sm text-gray-400">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                      clip-rule="evenodd"/>
                            </svg>
                            Location
                        </button>
                        <button type="button" class="btn btn-ghost btn-sm text-gray-400">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                      clip-rule="evenodd"/>
                            </svg>
                            Event
                        </button>
                    </div>

                    <!-- Counter + Submit -->
                    <div class="flex items-center gap-4">
                        <span class="text-xs text-gray-400">0/280</span>
                        <button type="reset" class="btn btn-ghost btn-sm text-gray-300 hover:text-white">Cancel</button>
                        <button type="submit" class="btn btn-primary btn-sm">Post</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Posts Feed -->
    <div class="space-y-6">
        <div th:each="post : ${posts}" class="card bg-gray-800 shadow-xl">
            <div class="card-body flex items-start gap-4">
                <!-- Author avatar -->
                <div class="avatar">
                    <div class="w-12 rounded-full bg-brand-300 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                  d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </div>
                </div>

                <div class="flex-1">
                    <div class="flex items-center gap-2 mb-2">
                        <h3 class="font-semibold text-white"
                            th:text="${post.author.firstName} + ' ' + ${post.author.lastName}">Author Name</h3>
                        <span class="text-gray-400" th:text="'@' + ${post.author.email.split('@')[0]}">@username</span>
                        <span class="text-gray-500">•</span>
                        <span class="text-gray-400 text-sm" th:text="${#temporals.format(post.createdAt, 'MMM dd, yyyy HH:mm')}">timestamp</span>

                    </div>

                    <p class="text-gray-300 mb-4" th:text="${post.content}">Post content…</p>

                    <div class="flex items-center gap-6">
                        <button class="btn btn-ghost btn-sm text-gray-400 hover:text-red-400">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                                      clip-rule="evenodd"/>
                            </svg>
                            <span th:text="${post.likes ?: 0}">0</span>
                        </button>
                        <button class="btn btn-ghost btn-sm text-gray-400">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M18 10c0 3.866-3.582 7-8 7-4.418 0-8-3.134-8-7s3.582-7 8-7 8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z"
                                      clip-rule="evenodd"/>
                            </svg>
                            Comment
                        </button>
                        <button class="btn btn-ghost btn-sm text-gray-400">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 000 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47z"/>
                            </svg>
                            Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
