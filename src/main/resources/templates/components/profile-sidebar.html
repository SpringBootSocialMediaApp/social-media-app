<div th:fragment="profileSidebar" class="w-80 p-6 hidden lg:block">
    <div class="card bg-gray-800 shadow-xl">
        <div class="card-body">
            <div class="flex flex-col items-center">
                <!-- Avatar with default icon -->
                <div class="avatar relative">
                    <div class="w-20 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                        <div class="w-20 h-20 rounded-full bg-primary flex items-center justify-center">
                            <svg class="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </div>
                    <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-500 rounded-full border-2 border-gray-800"></div>
                </div>

                <!-- User Name -->
                <h2 class="card-title text-white mt-4" th:text="${user.firstName + ' ' + user.lastName}">User Name</h2>

                <!-- Email (as username) -->
                <p class="text-gray-400" th:text="'@' + ${#strings.substringBefore(user.email, '@')}">@username</p>

                <!-- Gender -->
                <div class="flex items-center gap-2 mt-3 text-sm text-gray-400">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-2a6 6 0 100-12 6 6 0 000 12z" clip-rule="evenodd"/>
                    </svg>
                    <span th:text="${user.gender}">Gender</span>
                </div>

                <!-- Date of Birth -->
                <div class="flex items-center gap-2 mt-1 text-sm text-gray-400">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                    </svg>
                    <span th:text="${user.dateOfBirth != null} ? ${#temporals.format(user.dateOfBirth, 'MMMM d, yyyy')} : 'Not specified'">Birth date</span>
                </div>

                <!-- Age Calculation (accurate) -->
                <div th:if="${user.dateOfBirth != null}" class="flex items-center gap-2 mt-1 text-sm text-gray-400">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                    <span th:text="${userAge} + ' years old'">Age</span>
                </div>
                <div th:unless="${user.dateOfBirth != null}" class="flex items-center gap-2 mt-1 text-sm text-gray-400">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
                    </svg>
                    <span>Age not specified</span>
                </div>
            </div>

            <!-- Stats Placeholder -->
            <div class="stats stats-vertical mt-6 bg-gray-700">
                <div class="stat">
                    <div class="stat-title text-gray-400">Posts</div>
                    <div class="stat-value text-white">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title text-gray-400">Friends</div>
                    <div class="stat-value text-white">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title text-gray-400">Likes</div>
                    <div class="stat-value text-white">0</div>
                </div>
            </div>

            <a th:href="@{/profile/edit}" class="btn btn-primary mt-4 w-full">Edit Profile</a>
        </div>
    </div>

    <!-- Weekly Stats Placeholder -->
    <div class="card bg-gray-800 shadow-xl mt-6">
        <div class="card-body">
            <h3 class="card-title text-white">This Week</h3>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Profile views</span>
                    <span class="text-green-400 font-semibold">+0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">New connections</span>
                    <span class="text-green-400 font-semibold">+0</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-gray-400">Post impressions</span>
                    <span class="text-green-400 font-semibold">+0</span>
                </div>
            </div>
        </div>
    </div>
</div>
