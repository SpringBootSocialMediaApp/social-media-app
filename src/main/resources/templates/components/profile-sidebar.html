<!-- src/main/resources/templates/components/profile-sidebar.html -->
<div th:fragment="profileSidebar"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/extras/spring-security6"
     class="w-80 p-6 hidden lg:block">

    <div class="card bg-white shadow-xl w-80 rounded-xl">
        <div class="card-body">
            <div class="flex flex-col items-center">

                <!-- Avatar + Online Dot -->
                <div class="relative w-20 h-20">
                    <a href="/profile.html">
                        <div id="profile-avatar-container" class="rounded-full ring ring-brand-500 ring-offset-white ring-offset-2 w-full h-full bg-brand-500 flex items-center justify-center transition-transform hover:scale-105">
                            <img th:if="${#authentication.principal.profilePicture != null and #authentication.principal.profilePicture != ''}"
                                 th:src="${#authentication.principal.profilePicture}"
                                 alt="Profile"
                                 id="profile-picture-img"
                                 class="object-cover w-full h-full rounded-full"/>
                            <svg th:unless="${#authentication.principal.profilePicture != null and #authentication.principal.profilePicture != ''}"
                                 id="profile-default-icon"
                                 class="w-10 h-10 text-white"
                                 fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                      d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                      clip-rule="evenodd"/>
                            </svg>
                        </div>
                    </a>
                    <div class="absolute bottom-0 right-0 w-5 h-5 bg-green-500 rounded-full border-2 border-white"></div>
                </div>

                <!-- User Info -->
                <h2 class="card-title text-black mt-4" data-user-name
                    th:text="${#authentication.principal.firstName + ' ' + #authentication.principal.lastName}">Name</h2>

                <p class="text-gray-900" data-user-username
                   th:text="'@' + ${#authentication.principal.firstName + #authentication.principal.lastName + T(java.lang.Math).round(T(java.lang.Math).random() * 10000)}">@username</p>

                <p class="text-sm text-center text-gray-700 mt-2" data-user-email
                   th:text="${#authentication.principal.email}">email@example.com</p>

                <!-- Location Info -->
                <div class="flex items-center gap-2 mt-3 text-sm text-gray-500" data-user-location
                     th:if="${#authentication.principal.city != null and #authentication.principal.city != ''}">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                              d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                              clip-rule="evenodd"/>
                    </svg>
                    <span th:text="${#authentication.principal.city + (#authentication.principal.country != null and #authentication.principal.country != '' ? ', ' + #authentication.principal.country : '')}">City, Country</span>
                </div>

                <!-- Education Info -->
                <div class="flex items-center gap-2 mt-1 text-sm text-gray-500" data-user-education
                     th:if="${#authentication.principal.education != null and #authentication.principal.education != ''}">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                    </svg>
                    <span th:text="'Studies at ' + #authentication.principal.education">Studies at University</span>
                </div>

                <!-- Workplace Info -->
                <div class="flex items-center gap-2 mt-1 text-sm text-gray-500" data-user-workplace
                     th:if="${#authentication.principal.workplace != null and #authentication.principal.workplace != ''}">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"/>
                        <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z"/>
                    </svg>
                    <span th:text="'Works at ' + #authentication.principal.workplace">Works at Company</span>
                </div>

            </div>

            <!-- Dynamic stats -->
            <div class="stats stats-vertical mt-6 divide-y-2 divide-gray-200 bg-gray-100">
                <div class="stat">
                    <div class="stat-title text-gray-700">Posts</div>
                    <div class="stat-value text-black" th:text="${userStats.formattedPostsCount}">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title text-gray-700">Friends</div>
                    <div class="stat-value text-black" th:text="${userStats.formattedFriendsCount}">0</div>
                </div>
                <div class="stat">
                    <div class="stat-title text-gray-700">Likes</div>
                    <div class="stat-value text-black" th:text="${userStats.formattedLikesCount}">0</div>
                </div>
            </div>

            <button onclick="openProfileSettingsModal()"
                    class="btn btn-primary mt-4 w-full text-center transition-transform hover:scale-105 !bg-brand-500 !border-brand-500 !shadow-brand-500">
                Edit Profile
            </button>
        </div>
    </div>
</div>
