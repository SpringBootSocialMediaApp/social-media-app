<!DOCTYPE html>
<html lang="en" data-theme="socialApp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login – Social Media App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>
<!--<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-200 via-teal-200 to-cyan-200 animate-gradient bg-[length:200%_200%]">-->
<body class=" min-h-screen flex items-center justify-center animate-gradient bg-[length:200%_200%] bg-[#f0f8ff]">
<!--<body class=" bg-white min-h-screen flex items-center justify-center animate-gradient bg-[length:200%_200%] bg-[#ffff]">-->


<div class="backdrop-blur-xl bg-white/70  border border-blue-100 rounded-3xl shadow-2xl w-full max-w-md p-10 flex flex-col gap-6"
     data-aos="fade-up" data-aos-duration="900">
    <div class="mb-4">
        <h2 class="text-3xl font-bold text-center text-brand-500 mb-2 tracking-tight">Welcome Back!</h2>
        <p class="text-center text-gray-500 text-base">Sign in to your account</p>
    </div>
    <form th:action="@{/login}" method="post" class="flex flex-col gap-4">
        <div>
            <label class="block text-sm text-gray-600 font-semibold mb-1">Email</label>
            <input type="text" name="username" placeholder="you@example.com"
                   class="input input-bordered w-full px-4 py-2 rounded-full border border-gray-200 bg-white/80 focus:ring-2 focus:ring-brand-400 focus:border-brand-400 outline-none transition text-black" required />
        </div>
        <div>
            <label class="block text-sm text-gray-600 font-semibold mb-1">Password</label>
            <input type="password" name="password" placeholder="••••••••"
                   class="input input-bordered w-full px-4 py-2 rounded-full border border-gray-200 bg-white/80 focus:ring-2 focus:ring-brand-400 focus:border-brand-400 outline-none transition text-black" required />
        </div>
        <button type="submit"
                class="btn btn-primary py-2 w-full rounded-full text-lg font-semibold shadow hover:scale-105 duration-200 bg-brand-400 hover:bg-brand-500 border-none tracking-wide text-white mt-24"
                style="margin-top: 1rem;">
            Login
        </button>
    </form>
    <div class="text-center mt-1">
      <span class="text-gray-600 text-sm">Don’t have an account?
        <a th:href="@{/register}" class="link link-primary font-semibold text-brand-400">Register here</a>
      </span>
    </div>

    <div th:if="${param.error}" class="text-red-500 text-center mb-2">
        Invalid email or password!
    </div>
    <div th:if="${param.logout}" class="text-green-500 text-center mb-2">
        You have been logged out.
    </div>


</div>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>


</html>
