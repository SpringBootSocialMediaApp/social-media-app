<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-brand-100 via-brand-200 to-brand-300 bg-[length:200%_200%] animate-gradient">
<div class="backdrop-blur-sm bg-white/80 rounded-xl shadow-xl w-full max-w-md p-8 animate-fade-in">
    <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-brand-600 mt-2">Sign in to your account</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-envelope mr-2 text-brand-600"></i>Email Address
            </label>
            <input type="email" name="username" placeholder="youremail@example.com"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition" required>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                <i class="fas fa-lock mr-2 text-brand-600"></i>Password
            </label>
            <input type="password" name="password" placeholder="••••••••"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition" required>
        </div>

        <!-- Error Messages -->
        <div th:if="${param.error}" class="text-red-500 text-sm text-center">
            Invalid email or password!
        </div>
        <div th:if="${param.logout}" class="text-green-500 text-sm text-center">
            You have been logged out.
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <input type="checkbox" id="remember" class="h-4 w-4 text-brand-600 rounded focus:ring-brand-500">
                <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
            </div>

        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full mt-4 py-2 px-4 bg-brand-600 hover:bg-brand-700 text-white font-medium rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg">
            Sign In
        </button>
    </form>

    <div class="text-center text-sm text-gray-600 mt-6">
        Don't have an account?
        <a th:href="@{/register}" class="text-brand-600 font-medium hover:underline">Register here</a>
    </div>

</div>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
