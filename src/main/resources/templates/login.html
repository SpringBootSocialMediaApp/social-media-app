<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login – Social Media App</title>

    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">


    <style>
        .alert {
          display: flex;
          align-items: center;
          background-color: #FEF3C7;
          border-left: 4px solid #F59E0B;
          color: #92400E;
          padding: .75rem 1rem;
          margin-bottom: 1rem;
          border-radius: .5rem;
          font-weight: 600;
        }
        .alert-success {
          background-color: #D1FAE5;
          border-left-color: #10B981;
          color: #065F46;
        }
        .alert-success svg {
          color: #10B981;
        }
        .alert svg {
          flex-shrink: 0;
          width: 1.5rem;
          height: 1.5rem;
          color: #F59E0B;
          margin-right: .5rem;
        }
    </style>
</head>
<body
        class="flex items-center justify-center min-h-screen bg-gradient-to-br from-brand-400 via-brand-200 to-blue-100 animate-gradient">

<div class="flex flex-col w-full max-w-md gap-6 p-10 border border-blue-100 shadow-2xl backdrop-blur-xl bg-white/70 rounded-3xl"
     data-aos="fade-up" data-aos-duration="900">

    <!-- heading -->
    <div class="mb-4">
        <h2 class="mb-2 text-3xl font-bold tracking-tight text-center text-brand-500">
            Welcome Back!
        </h2>
        <p class="text-base text-center text-gray-500">
            Sign in to your account
        </p>
    </div>


    <div th:if="${param.error}" role="alert" class="alert alert-warning">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v2m0 4h.01
                 m-6.938 4h13.856
                 c1.54 0 2.502-1.667 1.732-3
                 L13.732 4
                 c-.77-1.333-2.694-1.333-3.464 0
                 L3.34 16
                 c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <span>Warning: Invalid email or password!</span>
    </div>

    
    <div th:if="${param.logout}" role="alert" class="alert alert-success">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>You have been logged out successfully!</span>
    </div>

    <!-- login form -->
    <form th:action="@{/login}" method="post" class="flex flex-col gap-4">
        <div>
            <label class="block mb-1 text-sm font-semibold text-gray-600">Email</label>
            <input type="text" name="username" placeholder="you@example.com"
                   class="w-full px-4 py-2 text-black transition border border-gray-200 outline-none input input-bordered rounded-xl bg-white/80 focus:ring-2 focus:ring-brand-400 focus:border-brand-400"
                   required />
        </div>
        <div>
            <label class="block mb-1 text-sm font-semibold text-gray-600">Password</label>
            <input type="password" name="password" placeholder="••••••••"
                   class="w-full px-4 py-2 text-black transition border border-gray-200 outline-none input input-bordered rounded-xl bg-white/80 focus:ring-2 focus:ring-brand-400 focus:border-brand-400"
                   required />
        </div>
        <button type="submit"
                class="w-full py-2 text-lg font-semibold tracking-wide text-white duration-200 border-none shadow btn btn-primary rounded-xl hover:scale-105 bg-brand-500 hover:bg-brand-700">
            Login
        </button>
    </form>

    <div class="mt-2 text-center">
      <span class="text-sm text-gray-600">
        Don’t have an account?
        <a th:href="@{/register}"
           class="font-semibold link link-primary text-brand-500 hover:text-brand-700">
          Register here
        </a>
      </span>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
