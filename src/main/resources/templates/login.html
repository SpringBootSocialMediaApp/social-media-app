<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login – Social Media App</title>
    <!-- your existing CSS -->
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link th:href="@{/css/logout-popup.css}" rel="stylesheet"/>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- inline alert styles for this page -->
    <style>
        .alert {
          display: flex;
          align-items: center;
          background-color: #FEF3C7;       /* yellow-100 */
          border-left: 4px solid #F59E0B;   /* yellow-500 */
          color: #92400E;                   /* yellow-900 */
          padding: .75rem 1rem;             /* px-4 py-3 */
          margin-bottom: 1rem;              /* mb-4 */
          border-radius: .5rem;             /* rounded-lg */
          font-weight: 600;
        }
        .alert-success {
          background-color: #D1FAE5;       /* green-100 */
          border-left-color: #10B981;      /* green-500 */
          color: #065F46;                   /* green-900 */
        }
        .alert-success svg {
          color: #10B981;                   /* green-500 */
        }
        .alert svg {
          flex-shrink: 0;
          width: 1.5rem;                    /* w-6 */
          height: 1.5rem;                   /* h-6 */
          color: #F59E0B;                   /* yellow-500 */
          margin-right: .5rem;              /* mr-2 */
        }
    </style>
</head>
<body
        class="min-h-screen flex items-center justify-center
         bg-gradient-to-br from-brand-400 via-brand-200 to-blue-100
         animate-gradient">

<div class="backdrop-blur-xl bg-white/70 border border-blue-100
              rounded-3xl shadow-2xl w-full max-w-md p-10 flex flex-col gap-6"
     data-aos="fade-up" data-aos-duration="900">

    <!-- heading -->
    <div class="mb-4">
        <h2 class="text-3xl font-bold text-center text-brand-500 mb-2 tracking-tight">
            Welcome Back!
        </h2>
        <p class="text-center text-gray-500 text-base">
            Sign in to your account
        </p>
    </div>

    <!-- only show on actual login failure -->
    <div th:if="${param.error}" role="alert" class="alert alert-warning">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v2m0 4h.01
                 m-6.938 4h13.856
                 c1.54 0 2.502-1.667 1.732-3
                 L13.732 4
                 c-.77-1.333-2.694-1.333-3.464 0
                 L3.34 16
                 c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <span>Warning: Invalid email or password!</span>
    </div>

    <!-- show success message after logout -->
    <div th:if="${param.logout}" role="alert" class="alert alert-success">
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span>You have been logged out successfully!</span>
    </div>

    <!-- login form -->
    <form th:action="@{/login}" method="post" class="flex flex-col gap-4">
        <div>
            <label class="block text-sm text-gray-600 font-semibold mb-1">Email</label>
            <input type="text" name="username" placeholder="you@example.com"
                   class="input input-bordered w-full px-4 py-2 rounded-xl
                      border border-gray-200 bg-white/80 text-black
                      focus:ring-2 focus:ring-brand-400 focus:border-brand-400
                      outline-none transition"
                   required />
        </div>
        <div>
            <label class="block text-sm text-gray-600 font-semibold mb-1">Password</label>
            <input type="password" name="password" placeholder="••••••••"
                   class="input input-bordered w-full px-4 py-2 rounded-xl text-black
                      border border-gray-200 bg-white/80
                      focus:ring-2 focus:ring-brand-400 focus:border-brand-400
                      outline-none transition"
                   required />
        </div>
        <button type="submit"
                class="btn btn-primary py-2 w-full rounded-xl text-lg
                     font-semibold shadow hover:scale-105 duration-200
                     bg-brand-400 hover:bg-brand-500 border-none
                     tracking-wide text-white">
            Login
        </button>
    </form>

    <div class="text-center mt-2">
      <span class="text-gray-600 text-sm">
        Don’t have an account?
        <a th:href="@{/register}"
           class="link link-primary font-semibold">
          Register here
        </a>
      </span>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
