<!DOCTYPE html>
<html lang="en" data-theme="socialApp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register – Social Media App</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-brand-500 via-brand-100 to-blue-100 animate-gradient bg-[length:200%_200%]">
<div class="backdrop-blur-xl bg-white/80 border border-white/30 rounded-3xl shadow-2xl w-full max-w-xl p-10 flex flex-col gap-4"
     data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">

    <div class="text-center mb-4">
        <h2 class="text-3xl font-bold text-brand-400 mb-2">Create Your Account</h2>
        <p class="text-gray-600">Sign up to get started</p>
    </div>

    <form th:action="@{/register}" method="post" class="space-y-3">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
            <input type="text"
                   name="firstName"
                   placeholder="First name"
                   class="input input-bordered w-full px-4 py-3 rounded-xl bg-slate-50/80 border-gray-200 focus:border-brand-400 focus:ring-2 focus:ring-brand-400/20 transition-all duration-300"
                   required />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
            <input type="text"
                   name="lastName"
                   placeholder="Last name"
                   class="input input-bordered w-full px-4 py-3 rounded-xl bg-slate-50/80 border-gray-200 focus:border-brand-400 focus:ring-2 focus:ring-brand-400/20 transition-all duration-300"
                   required />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email"
                   name="email"
                   placeholder="you@example.com"
                   class="input input-bordered w-full px-4 py-3 rounded-xl bg-slate-50/80 border-gray-200 focus:border-brand-400 focus:ring-2 focus:ring-brand-400/20 transition-all duration-300"
                   required />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password"
                   name="password"
                   placeholder="••••••••"
                   class="input input-bordered w-full px-4 py-3 rounded-xl bg-slate-50/80 border-gray-200 focus:border-brand-400 focus:ring-2 focus:ring-brand-400/20 transition-all duration-300"
                   required />
        </div>

        <button type="submit"
                class="btn btn-primary w-full py-3 rounded-xl text-white font-semibold text-lg mt-6 bg-brand-400 hover:bg-brand-500 border-none hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
            Register
        </button>
    </form>

    <div class="text-center mt-2">
        <span class="text-gray-600">Already have an account? </span>
        <a th:href="@{/login}" class="link link-primary text-brand-400 hover:text-brand-500 font-semibold">Login here</a>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
