<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link th:href="@{/css/main.css}" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-brand-100 via-brand-200 to-brand-300 bg-[length:200%_200%] animate-gradient">
<div class="backdrop-blur-sm bg-white/80 rounded-xl shadow-xl w-full max-w-md p-8 animate-fade-in">
    <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Create Your Account</h2>
        <p class="text-brand-600 mt-2">Join our community today</p>
    </div>

    <!-- Update the form to include th:object and th:field -->
    <form class="space-y-4" th:action="@{/register}" th:object="${registerDto}" method="post">
        <!-- Name Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                <input type="text" th:field="*{firstName}" placeholder="John"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition bg-white">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-red-500 text-xs"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                <input type="text" th:field="*{lastName}" placeholder="Doe"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition bg-white">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-red-500 text-xs"></span>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" th:field="*{email}" placeholder="your.email@example.com"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition bg-white">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="text-red-500 text-xs"></span>
        </div>

        <!-- Password Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" th:field="*{password}" placeholder="••••••••"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition bg-white">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-xs"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" placeholder="••••••••"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition bg-white">
                <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-red-500 text-xs"></span>
            </div>
        </div>

        <!-- Mobile Number -->
<!--        <div>-->
<!--            <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>-->
<!--            <input type="tel" th:field="*{mobileNumber}" placeholder="+1 (555) 123-4567"-->
<!--                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition">-->
<!--            <span th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}" class="text-red-500 text-xs"></span>-->
<!--        </div>-->

        <!-- DOB & Gender Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}"
                       class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition bg-white">
                <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-red-500 text-xs"></span>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select th:field="*{gender}" class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-brand-400 focus:border-brand-600 outline-none transition bg-white">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-red-500 text-xs"></span>
            </div>
        </div>

        <!-- Terms -->
        <div class="flex items-start">
<!--            <input type="checkbox" id="terms" class="mt-1 h-4 w-4 rounded focus:ring-brand-500 bg-white !accent-white" required>-->
            <input type="checkbox" id="terms" class="checkbox accent-white border-1 border-gray-300 bg-white checked:bg-brand-500 checked:border-transparent checked:text-white" required>
            <label for="terms" class="ml-2 text-sm text-gray-700">
                I agree to the <a href="#" class="text-brand-600 font-medium hover:underline">Terms</a>
                <a href="#" class="text-brand-600 font-medium hover:underline">Privacy Policy</a>
            </label>
        </div>

        <!-- Error Messages -->
        <div th:if="${#fields.hasGlobalErrors()}" class="text-red-500 text-sm">
            <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full mt-4 py-2 px-4 bg-brand-600 hover:bg-brand-700 text-white font-medium rounded-lg transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg">
            Register Now
        </button>
    </form>

    <div class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a th:href="@{/login}" class="text-brand-600 font-medium hover:underline">Sign in here</a>
    </div>
</div>
</body>
</html>
